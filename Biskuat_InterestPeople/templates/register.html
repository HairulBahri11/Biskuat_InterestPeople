<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Dompet : Payment Admin Template" />
	<meta property="og:title" content="Dompet : Payment Admin Template" />
	<meta property="og:description" content="Dompet : Payment Admin Template" />
	<meta property="og:image" content="https://dompet.dexignlab.com/xhtml/social-image.png')}}" />
	<meta name="format-detection" content="telephone=no">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
	<!-- PAGE TITLE HERE -->
	<title>Dompet : Payment Admin Template</title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="{{url_for('static' , filename ='images/logopi.png')}}" />
    <link href="{{url_for('static' , filename = 'css/style.css')}}" rel="stylesheet">
	<style>
		body{
			background: #850af1;
			background: linear-gradient(95deg, #850af1 40%, #b705ef 100%);
		}
	</style>

</head>

<body class="vh-100">
    {% if msg  %}
        <script>
            Swal.fire({
                icon: 'error',
                title: '{{msg}}',
                confirmButtonColor: '#850af1',
              })
        </script>
    {% endif %}
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="index.html"><img src="{{url_for('static' , filename = 'images/logopi.png')}}" width="30%" alt=""></a>
                                        <h4 class="text-center mb-4">Sign up your account</h4>
									</div>
                                    <form action="{{ url_for('register_proses') }}" method="POST">
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Nama</strong></label>
                                            <input type="text" name="name" autofocus required class="form-control" placeholder="name">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Username</strong></label>
                                            <input type="text" name="username" autofocus required class="form-control" placeholder="username">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Email</strong></label>
                                            <input type="email" name="email" autofocus required class="form-control" placeholder="hello@example.com">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1"><strong>Password</strong></label>
                                            <input type="password" name="password" autofocus required class="form-control" placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;">
                                        </div>
                                        <div class="text-center mt-4">
                                            <button type="submit" class="btn btn-primary btn-block">Sign me up</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Already have an account? <a class="text-primary" href="{{ url_for('login') }}">Sign in</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--**********************************
	Scripts
***********************************-->
<!-- Required vendors -->
<script src="{{url_for('static' , filename = 'vendor/global/global.min.js')}}"></script>
<script src="{{url_for('static' , filename = 'js/custom.min.js')}}"></script>
<script src="{{url_for('static' , filename = 'js/dlabnav-init.js')}}"></script>

</body>
</html>
