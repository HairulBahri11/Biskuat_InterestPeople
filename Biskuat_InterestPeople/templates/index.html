<!DOCTYPE html>
<html>

<head>
    <title>Python Flask Multiple Files Upload</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<div id="wrapper">
    <div id="page-wrapper">
        <div class="row">
            <div class="container">
                <div id="identitycard" style="margin-top:50px"
                    class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Select file(s) to upload</div>
                        </div>
                        <div class="panel-body">
                            <p>
                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                {% for message in messages %}
                            <div class="alert alert-success">
                                <strong>{{ message }}</strong>
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                            </p>
                            <div class="row">
                                <p style="padding: 8px;" class="text-center">File to upload  png, jpg, jpeg, jfif,
                                    gif</p>
                            </div>
                            <div class="row" style="padding: 10px 15px 9px;">
                                <form method="post" action="/success" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <div class="row" style="margin-bottom: 20px;">
                                            <!-- <div
                                                class="mb-3 "> -->
                                                <!-- <input class="form-control" type="file" id="file" multiple="true"> -->
                                                <!-- <input  class="form-control ms-5 me-5" type="file" name="file" multiple autocomplete="off"
                                                    required> -->
                                            <!-- </div> -->
                                            <div
                                            class="mb-3 ">
                                            <!-- <input class="form-control" type="file" id="file" multiple="true"> -->
                                            <input  class="form-control ms-5 me-5" type="text" name="username"  autocomplete="off"
                                                required>
                                        </div>
                                           
                                        </div>
                                        <div class="row text-center" style="padding-left: 20px;padding-right: 20px;">
                                            <button class="btn btn-success btn-lg">Upload</button> 
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
